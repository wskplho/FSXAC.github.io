<!DOCTYPE html>

<html lang = "EN-US" style = "background-color:black">
	<head>
		<title> Kerbal Space Program </title>
		<meta charset = "UTF-8">
		<link rel = "stylesheet" type = "text/css" href = "style.css">
		<link rel = "shortcut icon" href = "home.ico">
	</head>
	
	<body>
		<div id = "background_image_container"></div>
		<div id = "title_container">
			<div id = "title_logo_container">
				<img src = "title_logo.png" style = "display:block; height:90%; margin-left:auto; margin-right:auto;
				top:50%; margin-top:10px" href = "MP.html">
			</div>
			<div id = "title_navigation"> 
				<div id = "title_navigation_top_container">
					<div id = "logo_title"> 
						<h1 style = "margin-top: 60px"> KERMAN INDUSTRIES </h1>
					</div>
					<div id = "login_container">
						<div id = "login_input_container">
							<input class = "login_input" id = "login_name" name = "user" placeholder = "username" 
							type = "text" maxlength = "20" tabindex = "1">
							<input class = "login_input" id = "login_pass" name = "passwd" placeholder = "password" 
							type = "password" tabindex = "1">
							<div style = "width: 100%">
								<p id = "login_error" style = "font-family: arial; font-size: 10px; 
								color: #ff0000; margin-left: 2px"></p>
							</div>
							<div id = "login_options_container" style = "width:100%; margin:3px">
								<input id = "login_remember" type = "checkbox" tabindex = 1>
								<label for = "login_remember" style = "color:#ffffff; font-family:arial; font-size:12px">remember me</label>
								<button id = "login_button" onclick = "login()">LOGIN</button>
							</div>
						</div>
					</div>
				</div>
				<div id = "title_navigation_separator"></div>
				<div id = "title_navigation_bar_container">
					<ul id = "navigation_ul">
						<li class = "navigation_blocks"> <a class = "navigation_block_link" 
						href = "MP.html">HOME</a></li>
						<li class = "navigation_blocks"> <a class = "navigation_block_link" 
						href = "program.html">PROGRAM</a></li>
						<li class = "navigation_blocks"> <a class = "navigation_block_link" 
						href = "shop.html">SHOP</a></li>
						<li class = "navigation_blocks"> <a class = "navigation_block_link"
						href = "support.html">SUPPORT</a></li>
						<li class = "navigation_blocks"> <a class = "navigation_block_link" 
						href = "about.html">ABOUT</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script>
		var isLoggedIn = false;
	
		function goHome(ab) {
			alert(ab);
		}
		
		function login() {
			var login_username = document.getElementById("login_name");		// user name text field
			var login_password = document.getElementById("login_pass");		// password field
			var login_status = document.getElementById("login_error")		// message
			var background_image = document.getElementById("background_image_container");	// background image
			var login_container = document.getElementById("login_container"); // login div
			
			if (login_username.value == "m.he3" && login_password.value == "7355608") {
				background_image.style.backgroundImage = "url(background_logged.jpg)";
				login_status.innerHTML = "";
				login_container.style.visibility = "hidden";
				
				isLoggedIn = true;
			} else {
				login_status.innerHTML = "Invalid Login";
				background_image.style.backgroundImage = "url(background_image.jpg)";
			}
			
			// clear the check box and text box
			login_username.value = "";
			login_password.value = "";	
		}
	</script>
</html>
